<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- add css -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!-- hero section -->
    <section class="container mx-auto px-5 flex md:flex-row flex-col gap-8 items-center justify-between  my-12">
        <div class="md:w-[628px]">
            <h1 class="md:text-7xl text-5xl font-bold manrope">It's good <br>
                tea time at The Tea House</h1>
            <p class="my-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button
                class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white rounded-lg font-semibold text-lg py-4 px-6">Explore
                More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class="relative">
            <img src="./images/banner.png" alt="">
            <div
                class="flex items-center gap-4 shadow-2xl bottom-0 md:py-5 md:px-10 p-4 bg-white md:w-[255px] absolute left-20 rounded-lg">
                <i class="fa-solid fa-star text-[#FFC850] text-2xl"></i>
                <div>
                    <h5 class="text-2xl font-bold">5.00</h5>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
